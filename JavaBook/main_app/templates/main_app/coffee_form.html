{% extends 'base.html' %}
{% block content %}


{% if object %}
  <h1>Edit <span class="teal-text"></span></h1>
{% else %}
  <h1>Add Coffee</h1>
{% endif %}
  
  <!-- leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security puposes -->
    {% csrf_token %}
    <table>
    <!-- render the inputs inside of <tr>s & </tr>s -->
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

{% endblock %}
