{% extends 'base.html' %}
{% block content %}

<div class="col s12 m6 l6">
  <div class="card">
      <div class="card-content black-text" style="font-family: 'Poppins', sans-serif;">
{% if object %}
  <h1>Edit <span class="teal-text"></span></h1>
{% else %}
  <h1 style="font-family: 'Fascinate', cursive;">Add Coffee Maker</h1>
{% endif %}
  
  <!-- leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security puposes -->
    {% csrf_token %}
    <table>
      <!-- render the inputs inside of <tr>s & </tr>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn brown lighten-1">
  </form>
</div>
</div>
</div>
{% endblock %}
