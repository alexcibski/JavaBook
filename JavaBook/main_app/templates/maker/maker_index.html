{% extends 'base.html' %}
{% block content %}

<h1>Coffee Maker List</h1>

{% for maker in makers %}
<a href="{% url 'maker_detail' maker.id %}">
  <div class="card">
    <!-- Add this single line below -->    
      <div class="card-content">
        <span class="card-title">Name: {{maker.name}}</span>
        <p>Brand: {{maker.brand}}</p>
        <p>Rating: {{maker.rating}}</p>
      </div>
  </div>
</a>
{% endfor %}

{% endblock %}
