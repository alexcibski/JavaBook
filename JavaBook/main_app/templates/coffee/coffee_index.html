{% extends 'base.html' %}
{% block content %}

<h1>Coffee List</h1>

{% for coffee in coffee %}
<a href="{% url 'coffee_detail' coffee.id %}">
  <div class="card">
    <!-- Add this single line below -->    
      <div class="card-content">
        <span class="card-title">Name</span>
        <p>Roast: {{coffee.roast}}</p>
        <p>Rating: {{coffee.rating}}</p>
        <p>Tasting Notes: {{coffee.tastingNotes}}</p>
      </div>
  </div>
</a>
{% endfor %}

{% endblock %}
