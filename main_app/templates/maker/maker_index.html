{% extends 'base.html' %}
{% block content %}

<h1 class="grey lighten-5 z-depth-3 detail-index">Coffee Maker List</h1>

{% for maker in maker %}
<a href="{% url 'maker_detail' maker.id %}">
  <div class="card z-depth-3">
    <!-- Add this single line below -->    
    <div class="card-content black-text poppins">
      <span class="card-title">{{maker.name}}</span>
      <p>Brand: {{maker.brand}}</p>
      <p>Rating: {{maker.rating}}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
